<!DOCTYPE html>
<html>
<head>
    <title>Django Blog</title>
</head>
<body>
    <header>
        <h1>Django Blog</h1>
    </header>
    {% for post in posts %}
        <article>
            <time>published: {{ post.published_date }}</time>
            <h2>{{ post.title }}</h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
</body>
</html>
